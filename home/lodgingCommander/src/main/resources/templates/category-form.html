<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>카테고리 입력</title>
</head>
<body>
<h1>카테고리 입력</h1>
<form action="#" th:action="@{/properties/category}" th:object="${categoryDTO}" method="post">

    <label for="name">카테고리명:</label>
    <input type="text" id="name" th:field="*{name}" required/><br/>

    <button type="submit">다음</button>
</form>
</body>
</html>
