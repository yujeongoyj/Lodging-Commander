<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>룸 정보 입력</title>
</head>
<body>
<h1>룸 정보 입력</h1>
<form action="#" th:action="@{/properties/room}" th:object="${roomDTO}" method="post">
    <input type="hidden" th:name="${hotelId}" th:value="${hotelId}"/>

    <label for="name">룸명:</label>
    <input type="text" id="name" th:field="*{name}" required/><br/>

    <label for="price">가격:</label>
    <input type="number" id="price" th:field="*{price}" required/><br/>

    <label for="quantity">수량:</label>
    <input type="number" id="quantity" th:field="*{quantity}" required/><br/>

    <label for="detail">상세 설명:</label>
    <textarea id="detail" th:field="*{detail}"></textarea><br/>

    <label for="maxPeople">최대 인원:</label>
    <input type="number" id="maxPeople" th:field="*{maxPeople}" required/><br/>

    <button type="submit">완료</button>
</form>
</body>
</html>
