<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>주소 입력</title>
</head>
<body>
<h1>주소 입력</h1>
<form action="#" th:action="@{/properties/address}" th:object="${addressDTO}" method="post">
    <label for="address">주소:</label>
    <input type="text" id="address" th:field="*{address}" required/><br/>

    <label for="addressDetail">상세 주소:</label>
    <input type="text" id="addressDetail" th:field="*{addressDetail}"/><br/>

    <label for="postCode">우편번호:</label>
    <input type="text" id="postCode" th:field="*{postCode}" required/><br/>

    <label for="latitude">위도:</label>
    <input type="number" step="0.000001" id="latitude" th:field="*{latitude}" required/><br/>

    <label for="longitude">경도:</label>
    <input type="number" step="0.000001" id="longitude" th:field="*{longitude}" required/><br/>

    <button type="submit">다음</button>
</form>
</body>
</html>
