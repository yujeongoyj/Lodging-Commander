<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>호텔 정보 입력</title>
</head>
<body>
<h1>호텔 정보 입력</h1>
<form action="#" th:action="@{/properties/hotel}" th:object="${hotelDTO}" method="post">
    <input type="hidden" th:field="*{addressId}"/>
    <input type="hidden" th:field="*{categoryId}"/>

    <label for="name">호텔명:</label>
    <input type="text" id="name" th:field="*{name}" required/><br/>

    <label for="tel">전화번호:</label>
    <input type="text" id="tel" th:field="*{tel}" required/><br/>

    <label for="grade">등급:</label>
    <input type="number" id="grade" th:field="*{grade}" min="1" max="5" required/><br/>

    <label for="detail">상세 설명:</label>
    <textarea id="detail" th:field="*{detail}"></textarea><br/>

    <button type="submit">다음</button>
</form>
</body>
</html>
